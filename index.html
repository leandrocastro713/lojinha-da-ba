<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo.css" />
    <script defer src="./script.js"></script>
    <title>Lojinha da Ba - Artesanais e Bijus</title>
  </head>
  <body>
    <!----------------------------------------------- header  -->
    <section id="header" class="header">
      <h1>Bemvindo à Lojinha da Ba</h1>

      <banner class="banner">
        <img src="./img/20230808_203107.jpg" alt="" />
      </banner>

      <img src="./img/anterior.png" alt="botão anterior" class="anterior" />

      <nav class="menu">
        
        <li class="menu-item">
          <a href="#pulseiras">
            <img src="./img/pulseiras.jpeg" alt="" />
            <p>Pulseiras</p>
          </a>
        </li>
        
        <li class="menu-item">
          <a href="#aneis">
            <img src="./img/aneis.jpg" alt="" />
            <p>Anéis</p>
          </a>
        </li>
        
        <li class="menu-item">
          <a href="#colares">
            <img src="./img/colar.webp" alt="" />
            <p>Colares</p>
          </a>
        </li>

        <li class="menu-item">
          <a href="#gargantilhas">
            <img src="./img/gargantilha.webp" alt="" />
            <p>Gargantilhas</p>
          </a>
        </li>

        <li class="menu-item">
          <a href="#cordinhas">
            <img src="./img/cordinha.webp" alt="" />
            <p>Cordinha de celular</p>
          </a>
        </li>
      </nav>

      <img src="./img/proximo.png" alt="botão proximo" class="proximo" />
    </section>
    <!-- header -->

    <section class="master-container">
      <div id="pulseiras" class="pulseiras div-container">
        <p class="container-title">Pulseiras</p>
      </div>

      <div id="aneis" class="aneis div-container">
        <p class="container-title">Anéis</p>
      </div>

      <div id="colares" class="colares div-container">
        <p class="container-title">Colares</p>
      </div>

      <div id="gargantilhas" class="gargantilhas div-container">
        <p class="container-title">Gargantilhas</p>
      </div>

      <div id="cordinhas" class="cordinhas div-container">
        <p class="container-title">Cordinhas de celular</p>
      </div>
    </section>
    <!-- master-container -->

    <section class="rodape">rodape</section>
  </body>
</html>
