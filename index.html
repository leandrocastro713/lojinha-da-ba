<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <img id='modal-img'src="./img/20230808_203107.jpg" alt="">
        <p id='modal-p'>Paragrafo</p>
        <p id='modal-close'>X</p>

      </section>
      <!----------------------------------------------- menu  -->
      <nav class="menu">
        
        <li class="menu-item">
          <a href="#pulseiras-title">
            <img src="./img/pulseiras.jpeg" alt="" />

      <img src="./img/proximo.png" alt="botão proximo" class="proximo" />

    <!-- header -->

    <section class="master-container">
      <p id='pulseiras-title' class="container-title">Pulseiras</p>
